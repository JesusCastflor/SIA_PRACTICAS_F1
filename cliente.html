<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--Font Awesome para los iconos-->
    <link rel="stylesheet" href="/css/style.css"> <!--Estilos css-->
    <title>Clientes</title>
</head>

<body id="body">
    <header> <!--Almacena el boton del menu-->
        <div class="icon_menu" id="btn_open"> <!--Contenedor el icono del menu-->
            <i class="fas fa-bars"></i> <!--Icono del menu-->
        </div>
    </header>
    <div class="menu_side" id="menu_side"> <!--Menu-->

        <div class="name_page"> <!--Nombre de la Pagina-->
            <i class="fa-solid fa-cart-shopping"></i>
            <h4>Sistema de Facturacion</h4>
        </div>

        <div class="options_menu"> <!--Las opciones del menu-->
            <a href="usuario.html" id="Usuario">
                <div class="option">
                    <i class="fa-solid fa-user" title="Usuario"></i> <!--Inicio-->
                    <h4>Usuario</h4>
                </div>
            </a>
            <a href="index.html" id="Inicio">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i> <!--Inicio-->
                    <h4>Inicio</h4>
                </div>
            </a>
            <a href="facturacion.html" id="Facturacion">
                <div class="option">
                    <i class="fa-regular fa-file" title="Facturacion"></i> <!--Facturacion-->
                    <h4>Facturacion</h4>
                </div>
            </a>
            <a href="cliente.html" id="Clientes">
                <div class="option">
                    <i class="fa-regular fa-address-book" title="Clientes"></i> <!--Clientes-->
                    <h4>Clientes</h4>
                </div>
            </a>
            <a href="items.html" id="Items">
                <div class="option">
                    <i class="fa-regular fa-clipboard" title="Items"></i> <!--Items-->
                    <h4>Items</h4>
                </div>
            </a>
            <a href="historial.html" id="Historial">
                <div class="option">
                    <i class="fa-solid fa-calendar-days" title="Historial"></i> <!--Historial-->
                    <h4>Historial de Facturacion</h4>
                </div>
            </a>
            <a href="login.html" id="Historial">
                <div class="option">
                    <i class="fa-solid fa-right-to-bracket" title="Historial"></i> <!--Historial-->
                    <h4>Salir</h4>
                </div>
            </a>
        </div>

    </div>
    <!--Cuerpo de la pagina-->
    <main>
        <h1 class="title">Clientes</h1> <!--Titulo de la Pagina-->
        <!--Seccion de crear un nuevo item-->
        <section class="cuadrado">
            <h2 class="sub_title">Crear un nuevo cliente </h2>
            <form>
                <div class="field"> <!--Nombre-->
                    <label>Nombres</label>
                    <input type="text" name="nombres_cliente" required placeholder="Nombres">
                </div>
                <div class="field"> <!--Precio Unitario-->
                    <label>Apellidos</label>
                    <input type="text" name="apellidos_cliente" required placeholder="Apellidos">
                </div>
                <div class="field"> <!--Unidad-->
                    <label>Telefono</label>
                    <input type="number" name="telefono_cliente" required placeholder="Telefono">
                </div>
                <div class="field"> <!--Stock-->
                    <label>Email</label>
                    <input type="email" name="email_cliente" required placeholder="Email">
                </div>
                <div class="field"> <!--Stock-->
                    <label>DNI</label>
                    <input type="number" name="dni_cliente" required placeholder="DNI">
                </div>
                <div class="field"> <!--Stock-->
                    <label>RUC</label>
                    <input type="number" name="ruc_cliente" required placeholder="RUC">
                </div>
                <div class="field"> <!--Stock-->
                    <label>Razon Social</label>
                    <input type="text" name="razon_cliente" required placeholder="Razon Social">
                </div>
            </form>
            <button>Ingresar</button>
        </section>
        <!--Seccion de las tablas de items-->
        <section class="cuadrado" id="cuadradov2">
            <h2 class="sub_title"> Historial de Clientes </h2>
            <form>
                <div class="field"> <!--Stock-->
                    <label>RUC</label>
                    <input type="number" name="ruc_cliente" required placeholder="RUC">
                </div>
            </form>
        </section>
    </main>

    <script src="javascript/script.js"></script>
</body>
</html>
